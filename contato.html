<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="produtos">
    <meta name="keywords" content="cabelo, barba, cabelo e barba">
    <meta name=" author" content="Lucas Oliveira da Costa">
    <title>Barbearia Lucas - Contatos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;1,100;1,200;1,300&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="img-produto/logo.png" alt="Logo da barbearia" ></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nome">Nome e sobrenome</label>
            <input type="text" name="nome" id="nome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="phone">Telefone</label>
            <input type="tel" name="phone" id="phone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx"> 

            <label for="msg">Mensagem</label>
            <textarea name="msg" id="msg" cols="70" rows="10" class="input-padrao" required></textarea>            
       
            <fieldset>    
                <legend>Como prefere seu contato?</legend>
                  
                <label for="radio-email"><input type="radio" name="tipocontato" id="radio-email">  Email</label>

                
                <label for="radio-ligacao"><input type="radio" name="tipocontato" id="radio-ligacao"> Ligação</label>

                
                <label for="radio-whatsapp"><input type="radio" name="tipocontato" id="radio-whatsapp" checked> Whatsapp</label>
            </fieldset>
            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="turno" id="turno">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>
            <label id="checkbox" for="receber-oferta"><input type="checkbox" name="receber-oferta" id="receber-oferta" checked> Gostaria de receber nossa ofertas por email</label>
            
            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
        <thead>
            <tr>
                <th>Dia</th>
                <th>Horário</th>
            </tr>
        </thead>            
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h - 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="img-produto/logo-branco.png" alt="Logo da barbearia">
        <p>&copy;  Copyright Barbearia Lucas -2022</p>
    </footer>
</body>
</html>
